<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOR UEENN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff69b4;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    .slide-out {
      animation: slideOut 0.5s ease forwards;
    }

    @keyframes slideOut {
      to { opacity: 0; transform: translateX(-100%); }
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 15px;
    }

    .popup {
      font-size: 18px;
      background: #fff;
      color: #ff1493;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 0 10px #ffb6c1;
      margin-bottom: 20px;
      transition: all 0.3s;
      animation: slideIn 0.6s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: slideIn 0.8s ease;
    }

    .btn {
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .wm {
      position: absolute;
      bottom: 8px;
      font-size: 12px;
      color: #fff;
      opacity: 0.6;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Emoji Mengambang -->
  <div class="emoji" style="top: 5%; left: 10%;">üéÇ</div>
  <div class="emoji" style="top: 20%; left: 80%;">üéÅ</div>
  <div class="emoji" style="top: 40%; left: 50%;">üíù</div>
  <div class="emoji" style="top: 60%; left: 30%;">üéà</div>
  <div class="emoji" style="top: 70%; left: 70%;">üéâ</div>

  <!-- Kontainer Utama -->
  <div class="container" id="stepContainer">
    <div class="title">FOR UEENNNN</div>
    <div class="popup" id="popupText">Loading...</div>
    <div class="buttons">
      <button class="btn" onclick="prevStep()">Kembali</button>
      <button class="btn" onclick="nextStep()">Lanjut</button>
    </div>
  </div>

  <div class="wm">Wanz Official</div>

  <script>
    const config = {
      nama: "Uennn",
      umur: 18
    };

    const steps = [];
    const today = new Date();
    const yearNow = today.getFullYear();
    const month = today.getMonth() + 1;
    const day = today.getDate();
    const tahunLahir = yearNow - config.umur;
    const tanggalLahir = new Date(`${tahunLahir}-${month}-${day}`);
    const hariLahir = tanggalLahir.toLocaleDateString('id-ID', { weekday: 'long' });
    const bulanNama = tanggalLahir.toLocaleString('id-ID', { month: 'long' });

    steps.push(
  `Hai ${config.nama} üå∏`,
  `Gak semua hal harus diceritakan dengan suara.`,
  `Kadang, diam pun cukup‚Äîasal penuh makna.`,
  `Kamu itu seperti pagi yang tenang, tapi punya cara sendiri untuk menyinari.`,
  `Kata orang, dewasa itu pilihan. Tapi kamu bukti bahwa pilihan itu bisa indah.`,
  `Tetaplah jadi kamu yang sederhana, tapi sulit untuk dilupakan.`,
  `Terus melangkah, gak harus cepat, yang penting tetap lurus dan yakin.`,
  `Karena yang tulus... akan selalu sampai. üí´`
);

    let currentStep = 0;
    const popupText = document.getElementById("popupText");
    const container = document.getElementById("stepContainer");

    function renderStep() {
      popupText.innerHTML = steps[currentStep];
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        animateSlide(() => {
          currentStep++;
          renderStep();
        });
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        animateSlide(() => {
          currentStep--;
          renderStep();
        });
      }
    }

    function animateSlide(callback) {
      container.classList.add('slide-out');
      setTimeout(() => {
        container.classList.remove('slide-out');
        callback();
      }, 400);
    }

    window.onload = () => {
      renderStep();
    };
  </script>
</body>
</html>
